name: ðŸš€ Release

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '18'

jobs:
  release:
    name: ðŸŽ‰ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ðŸ“‹ Install dependencies
      run: npm ci
      
    - name: âœ… Run full validation
      run: npm run validate
      
    - name: ðŸ—ï¸ Build for production
      run: npm run build
      
    - name: ðŸ“Š Extract version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: ðŸ“ Generate changelog
      id: changelog
      run: |
        # Extract changelog for this version
        if [ -f "CHANGELOG.md" ]; then
          # Get changelog section for this version
          awk '/^## \[${{ steps.version.outputs.version }}\]/, /^## \[/ {if(/^## \[/ && !/^## \[${{ steps.version.outputs.version }}\]/) exit; print}' CHANGELOG.md > release-notes.md
        else
          echo "Release ${{ steps.version.outputs.version }}" > release-notes.md
        fi
        
    - name: ðŸŽ‰ Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Release v${{ steps.version.outputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        
    - name: ðŸ“¦ Publish to npm
      run: npm publish --dry-run
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: ðŸ“¢ Success notification
      if: success()
      run: |
        echo "ðŸŽ‰ LeadMagic MCP Server v${{ steps.version.outputs.version }} Released!"
        echo "ðŸ“¦ npm: npm install -g leadmagic-mcp-server@${{ steps.version.outputs.version }}"
        echo "ðŸ”— GitHub: https://github.com/LeadMagic/leadmagic-mcp/releases/tag/v${{ steps.version.outputs.version }}" 