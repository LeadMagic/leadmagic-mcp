name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  test:
    name: ğŸ§ª Test & Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Lint code
      run: npm run lint
      
    - name: ğŸ—ï¸ Type check
      run: npm run type-check
      
    - name: ğŸ Build project
      run: npm run build
      
    - name: âœ… Run tests
      run: npm test
      
    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      if: success()
      
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run security audit
      run: npm audit --audit-level moderate
      
    - name: ğŸ” Check for vulnerabilities
      run: npm audit --audit-level high --production

  compatibility:
    name: ğŸ”„ Cross-platform Testing
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['18', '19', '20']
        
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: âœ… Validate build
      run: npm run validate

  publish-check:
    name: ğŸ“¦ Publish Dry Run
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build for production
      run: npm run build
      
    - name: ğŸ“¦ Dry run publish
      run: npm publish --dry-run
      
    - name: ğŸ” Check package contents
      run: npm pack --dry-run 